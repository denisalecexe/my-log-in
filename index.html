<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="style/style.css">
  <title>my login</title>
</head>
<body>
  <div id="container">
    <div id="rettangolo">
      <svg xmlns="http://www.w3.org/2000/svg" 
      fill="currentColor" 
      class="bi bi-person-circle" 
      viewBox="0 0 16 16">
        <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
        <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
      </svg>

      <div class="input">
        <input class="address" type="email" placeholder="Email or Usurname">
        
        <input class="wordcode" type="password" placeholder="Password">

        <form class="checked" action="check">
          <label for="checkbox">
            <input type="checkbox"> Remember Me
          </label>
        </form>

        <a class="link-forgot" href="url">Forgot Password?</a>
        
        <input class="press-code" type="button" value="LOGIN">
      </div>

      <div class="icon">
        <svg xmlns="http://www.w3.org/2000/svg" 
        fill="currentColor"
        class="bi bi-person-fill"
        viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
        </svg>

        <svg xmlns="http://www.w3.org/2000/svg" 
        fill="currentColor"
        class="bi bi-lock-fill" 
        viewBox="0 0 16 16">
          <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2zM5 8h6a1 1 0 0 1 1 1v5a1 1 0 0 1-1 1H5a1 1 0 0 1-1-1V9a1 1 0 0 1 1-1z"/>
        </svg>
      </div>
    </div>
  </div>
</body>
</html>
